    <div *ngFor="let product of products" class="card-new">
    <nz-card nzHoverable style="width: 240px" [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{ product.name }}" (click)="showProductDetails(product)"></nz-card-meta>
      <h4 class="price">{{ product.price }} Ä‘</h4>
      <button nz-button class="add" (click)="addToCart(product)"><a href="">Add To Card</a></button>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" src="{{ product.img }}" (click)="showProductDetails(product)" />
    </ng-template>
  </div>
  
  <app-product-detail *ngIf="selectedProduct" [product]="selectedProduct"></app-product-detail>
